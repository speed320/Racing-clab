spring.application.name=racing-club
# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
#PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/racing-club
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=user
spring.datasource.password=pass
# JWT Configuration
jwt.secret=jwt.secret=my_super_secret_key_for_jwt_123!
jwt.expiration=86400000
jwt.issuer=racing-club
# Security
security.allowed-origins=http://localhost:3000
# ???? ? OpenAPI JSON
springdoc.api-docs.path=/v3/api-docs
# ???? ? UI
springdoc.swagger-ui.path=/swagger-ui.html